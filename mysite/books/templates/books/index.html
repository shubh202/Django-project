



{% extends 'books/base.html' %}






{% block body %}
<link rel="stylesheet" type="text/css" href="books/style.css">
<div class=" col-md-10 jumbotron jumbotron-special" name="fig">
	<div class="col-md-12 span-2">
  <h2>Popular Books</h2>

  </div>
</div>

<ul>
	{% for book in object_list %}
	<div class="col-lg-3 col-md-4 col-sm-6 " >
  		<div class = "thumbnail">


    	  <div class = "caption">
      	   <h3>{{book.name}}</h3>
      	   <p>{{book.author}}</p>

      	   <p>
      	      <a href = "{% url 'books:detail' book.id %}" class = "btn btn-primary" role = "button">
      	         Details
     	       </a>

     	       <a href = "{% url 'books:book-delete' book.id %}" class = "btn btn-danger" role = "button">
     	          Delete
     	       </a>
         </p>
         </div>
      </div>


  	</div>
 {% endfor %}
</ul>
{% endblock %}
